<!--
    to iterate through the list of heroes that we created in the
mock hero file, us the *ngFor. Let one hero show out of all heroes
at a time -->

<!-- click is an event binding that binds to hero -->
<h2>My Marvel Heros</h2>
<ul class="heroes">
    <li *ngFor ="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}.</span> {{hero.name}} {{hero.power}} {{hero.city}}
    </li>
</ul>
